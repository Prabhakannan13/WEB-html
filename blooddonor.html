<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Blood Donor</title>
</head>
<body>
    <h1>Blood Donor Form</h1>
    <table class="table">
        <tr>
            <td>Name of the Donor</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Donor Id</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Donor ID Proof Num</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Native Location</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Address Of Donor</td>
            <td><textarea class="form-control name=" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name=""class="form-control" id="">
                <option value="O+">O+</option>
                <option value="B+">B+</option>
                <option value="A+">A+</option>
                <option value="AB+">AB+</option>
                <option value="A1+">A1+</option>
            </select></td>
        </tr>
        <tr>
            <td>Last date of Donating</td>
            <td><input type="date" name=""class="form-control" id=""></td>
        </tr>
        <tr>
            <td>Upload Medical Certificate</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><Button class="btn btn-success">Register</Button></td>
        </tr>
    </table>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>
</html>
