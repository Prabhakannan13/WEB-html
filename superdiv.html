<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Super Market</title>
</head>
<body>
    <h1>Super Market Bill</h1>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <table class="table">
        <tr>
            <td>Market Name</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Bill Num</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Phone NO</td>
            <td><input type="email" name=""class="form-control" id=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>List OF Grocery</td>
            <td><select class="form-control" id="">
                <option value="Oil">Oil</option>
                <option value="Dhal">Dhal</option>
                <option value="Rice">Rice</option>
                <option value="Wheat">Wheat</option>
                <option value="Maida">Maida</option>
                <option value="Corn">Corn</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Bill Amount</td>
            <td><input type="date" name=""class="form-control" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td><Button class="btn btn-dark">Submit</Button></td>
        </tr>
    </table>
    </div>
    </div>
    </div>
    

 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>   
</body>
</html>
